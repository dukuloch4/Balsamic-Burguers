        <section class="formulario">

            <form class="row g-3 needs-validation" novalidate="">
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Marcos" required="">
                </div>

                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required="">
                </div>

                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="50" aria-describedby="inputGroupPrepend" required="">
                </div>

                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Rosario"required="">
                </div>

                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Estado civil</label>
                    <select class="form-select" id="validationCustom04" required="">
                    <option selected="" disabled="" value="">Selecciona</option>
                    <option>Casado</option>
                    <option>Soltero</option>
                    <option>Viudo</option>
                    <option>Divorciado</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <label for="validationCustom03" class="form-label">Estudios</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Secundario" required="">
                </div>
                    
                <div class="col-12">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                        <label class="form-check-label" for="invalidCheck">
                            Acepto los terminos y condiciones
                        </label>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">ENVIAR</button>
                </div>
            </form>
